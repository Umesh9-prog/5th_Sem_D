<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Select Bike</title>

    <style>
      body {
       background-color: rgb(168, 147, 147);
      }

      label{
          color: white;
      }
      </style>
  </head>
  <body>
     <!-- Header Here -->
    <div>
        <img src="img7.jpg" alt="" width="100%" height="300px">
    </div>

    <div>
      <form >
        <!-- 1st row  Here -->
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputEmail4">Number Of Passengers</label>
            <input type="number" class="form-control" id="inputEmail4" placeholder="Number Of Passengers">
          </div>
          <div class="form-group col-md-2">
            <label for="inputState">Type Of Bike</label>
            <select id="inputState" class="form-control">
              <option selected>Choose..</option>
              <option>Without Gear</option>
              <option>With Gear</option>
            </select>
          </div>
        </div>

        <!-- second row  Here -->
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputState">Bike Manufacturer</label>
            <select id="inputState" class="form-control">
              <option selected>Choose..</option>
              <option>Suzuki</option>
              <option>Tata</option>
              <option>Honda</option>
              <option>Yamaha</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputState"> Bike Model</label>
            <select id="inputState" class="form-control">
              <option selected>Choose..</option>
              <option>New Model</option>
              <option>Trending Model</option>
              <option>Old Model</option>

            </select>
        </div>
        </div>

        <!-- 3rd row  Here -->

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-dark">Check Availability</button>
          </div>
        </div>
 
        <!-- 4th row  Here -->
        <div class="form-group row">
          <div class="col-sm-10">
            <a class="btn btn-primary" href="https://rzp.io/l/ooqHjM7" role="button">BOOK</a>
          </div>
        </div>
      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
